<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video id="VideoSea" autoplay muted loop src="Videos/Sea.mp4"></video>

    <h1 class="Header">Semester Holiday</h1>

    <div class="RemainingTime">

       

        <div class="Month-Wrapper">
            <h1 class="Numbers" id="Months"></h1>
            <p class="Dates">Months</p>
        </div>
        <div class="Month-Wrapper">
            <h1 class="Numbers" id="Days"></h1>
            <p class="Dates">Days</p>
        </div>
        <div class="Month-Wrapper">
            <h1 class="Numbers" id="Hours"></h1>
            <p class="Dates">Hours</p>
        </div>
        <div class="Month-Wrapper">
            <h1 class="Numbers" id="Minutes"></h1>
            <p class="Dates">Minutes</p>
        </div>
        <div class="Month-Wrapper">
            <h1 class="Numbers" id="Seconds"></h1>
            <p class="Dates">Seconds</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
